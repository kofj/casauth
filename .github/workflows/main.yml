name: CASAuth SDK CICD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  code_cov:
    runs-on: ubuntu-22.04
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  pull_request_ci:
    if: ${{ github.event.pull_request }}
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Cache Container Images
        id: cache-container-images
        uses: jamesmortensen/cache-container-images-action@v1
        with:
          images: |
            casbin/casdoor:v1.308.0
            mysql:8.0.31
            ghcr.io/cirruslabs/flutter:3.10.5
            mailhog/mailhog:latest

      - name: Start Local Casdoor
        run: make start-casdoor

      - name: Run Unit Tests
        run: make unit-test
